{{ define "main" }}
<section class="container mx-auto">
    <div class="flex flex-wrap">
        {{ range .Pages }}
        <div class="w-full lg:w-1/2 p-4">
            <div class="rounded shadow-lg bg-gray-300 h-full relative">

                <!-- heading -->
                <div class="px-6 py-4 mb-16 md:mb-10">
                    <div class="font-bold text-xl">
                        <a class="gradient-underline" href="{{ .Permalink }}">{{ .Title }}</a>
                    </div>
                    <p class="text-sm text-gray-600 flex items-center mb-2">
                        {{ dateFormat "Monday, Jan 2, 2006" .Date }}
                    </p>
                    <hr />

                    <!-- truncated content -->
                    <p class="text-gray-700 text-base">
                        <!-- {{ .Content | safeHTML | truncate 100 }} -->
                        {{ .Summary }}
                    </p>
                </div>

                <!-- tags -->
                <div class="px-6 py-4 absolute bottom-0 right-0">
                    {{- range .Params.tags -}}
                    {{- $url := print "/tags/" (. | urlize) "/" -}}
                    <span
                        class="inline-block bg-gray-200 opacity-75 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
                        <a class="tag" href="{{- $url | relLangURL -}}">{{ . }}</a>
                    </span>
                    {{- end -}}
                </div>

            </div>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
