{{ define "main" }}
<article class="rounded shadow-lg bg-gray-300 mx-16 mb-10 p-10">
    <h1 class="font-bold text-3xl text-gray-700">{{ .Title }}</h1>
    <p class="text-sm text-gray-600 flex items-center mb-4">
        {{ dateFormat "Monday, Jan 2, 2006" .Date }}
    </p>
    {{ .Content }}
</article>
{{ end }}
